<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" viewBox="0 0 800 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="200" fill="#F8F9FA"/>
  
  <!-- Timeline line -->
  <line x1="50" y1="100" x2="750" y2="100" stroke="#D4AF37" stroke-width="3" stroke-dasharray="2 4"/>
  
  <!-- Timeline points -->
  <!-- 1985: Company Founded -->
  <circle cx="100" cy="100" r="12" fill="#D4AF37"/>
  <line x1="100" y1="100" x2="100" y2="50" stroke="#D4AF37" stroke-width="2"/>
  <rect x="60" y="20" width="80" height="30" rx="4" fill="#D4AF37" opacity="0.2"/>
  <text x="100" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333333" text-anchor="middle" dominant-baseline="middle">1985</text>
  
  <!-- 1995: Expansion -->
  <circle cx="250" cy="100" r="12" fill="#D4AF37"/>
  <line x1="250" y1="100" x2="250" y2="150" stroke="#D4AF37" stroke-width="2"/>
  <rect x="210" y="150" width="80" height="30" rx="4" fill="#D4AF37" opacity="0.2"/>
  <text x="250" y="170" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333333" text-anchor="middle" dominant-baseline="middle">1995</text>
  
  <!-- 2005: Innovation -->
  <circle cx="400" cy="100" r="12" fill="#D4AF37"/>
  <line x1="400" y1="100" x2="400" y2="50" stroke="#D4AF37" stroke-width="2"/>
  <rect x="360" y="20" width="80" height="30" rx="4" fill="#D4AF37" opacity="0.2"/>
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333333" text-anchor="middle" dominant-baseline="middle">2005</text>
  
  <!-- 2015: Global Projects -->
  <circle cx="550" cy="100" r="12" fill="#D4AF37"/>
  <line x1="550" y1="100" x2="550" y2="150" stroke="#D4AF37" stroke-width="2"/>
  <rect x="510" y="150" width="80" height="30" rx="4" fill="#D4AF37" opacity="0.2"/>
  <text x="550" y="170" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333333" text-anchor="middle" dominant-baseline="middle">2015</text>
  
  <!-- Today: Future Focus -->
  <circle cx="700" cy="100" r="12" fill="#D4AF37"/>
  <line x1="700" y1="100" x2="700" y2="50" stroke="#D4AF37" stroke-width="2"/>
  <rect x="660" y="20" width="80" height="30" rx="4" fill="#D4AF37" opacity="0.2"/>
  <text x="700" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333333" text-anchor="middle" dominant-baseline="middle">TODAY</text>
  
  <!-- Mini terrazzo patterns around timeline points -->
  <!-- 1985 pattern -->
  <circle cx="90" cy="100" r="3" fill="#D4AF37" opacity="0.5"/>
  <circle cx="110" cy="105" r="2" fill="#C5B358" opacity="0.5"/>
  <rect x="95" y="90" width="4" height="4" rx="1" fill="#E5C100" opacity="0.5"/>
  
  <!-- 1995 pattern -->
  <circle cx="240" cy="100" r="3" fill="#D4AF37" opacity="0.5"/>
  <circle cx="260" cy="105" r="2" fill="#C5B358" opacity="0.5"/>
  <rect x="245" y="90" width="4" height="4" rx="1" fill="#E5C100" opacity="0.5"/>
  
  <!-- 2005 pattern -->
  <circle cx="390" cy="100" r="3" fill="#D4AF37" opacity="0.5"/>
  <circle cx="410" cy="105" r="2" fill="#C5B358" opacity="0.5"/>
  <rect x="395" y="90" width="4" height="4" rx="1" fill="#E5C100" opacity="0.5"/>
  
  <!-- 2015 pattern -->
  <circle cx="540" cy="100" r="3" fill="#D4AF37" opacity="0.5"/>
  <circle cx="560" cy="105" r="2" fill="#C5B358" opacity="0.5"/>
  <rect x="545" y="90" width="4" height="4" rx="1" fill="#E5C100" opacity="0.5"/>
  
  <!-- Today pattern -->
  <circle cx="690" cy="100" r="3" fill="#D4AF37" opacity="0.5"/>
  <circle cx="710" cy="105" r="2" fill="#C5B358" opacity="0.5"/>
  <rect x="695" y="90" width="4" height="4" rx="1" fill="#E5C100" opacity="0.5"/>
</svg>