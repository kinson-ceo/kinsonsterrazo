<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" rx="8" fill="#F8F9FA"/>
  
  <!-- Countertop side view -->
  <rect x="50" y="150" width="300" height="30" fill="#D4AF37" opacity="0.2"/>
  <rect x="60" y="150" width="280" height="5" fill="#D4AF37" opacity="0.4"/>
  
  <!-- Countertop top view -->
  <rect x="50" y="100" width="300" height="50" fill="#F5F5F5"/>
  
  <!-- Terrazzo pattern on countertop -->
  <g clip-path="url(#countertop-clip)">
    <!-- Large chunks -->
    <circle cx="80" cy="120" r="8" fill="#D4AF37" opacity="0.8"/>
    <circle cx="160" cy="110" r="10" fill="#C5B358" opacity="0.7"/>
    <circle cx="240" cy="130" r="7" fill="#E5C100" opacity="0.8"/>
    <circle cx="320" cy="115" r="9" fill="#D4AF37" opacity="0.6"/>
    <rect x="120" y="125" width="15" height="15" rx="3" fill="#C5B358" opacity="0.7"/>
    <rect x="200" y="105" width="12" height="12" rx="3" fill="#D4AF37" opacity="0.8"/>
    <rect x="280" y="125" width="14" height="14" rx="3" fill="#E5C100" opacity="0.6"/>
    
    <!-- Medium chunks -->
    <circle cx="100" cy="110" r="5" fill="#D4AF37" opacity="0.7"/>
    <circle cx="180" cy="130" r="6" fill="#C5B358" opacity="0.6"/>
    <circle cx="260" cy="120" r="4" fill="#E5C100" opacity="0.7"/>
    <circle cx="340" cy="110" r="5" fill="#D4AF37" opacity="0.5"/>
    <rect x="140" y="115" width="8" height="8" rx="2" fill="#C5B358" opacity="0.6"/>
    <rect x="220" y="125" width="6" height="6" rx="2" fill="#D4AF37" opacity="0.7"/>
    <rect x="300" y="115" width="7" height="7" rx="2" fill="#E5C100" opacity="0.5"/>
    
    <!-- Small chunks -->
    <circle cx="90" cy="125" r="3" fill="#D4AF37" opacity="0.6"/>
    <circle cx="170" cy="115" r="2" fill="#C5B358" opacity="0.5"/>
    <circle cx="250" cy="125" r="2" fill="#E5C100" opacity="0.6"/>
    <circle cx="330" cy="120" r="3" fill="#D4AF37" opacity="0.5"/>
    <rect x="130" y="110" width="4" height="4" rx="1" fill="#C5B358" opacity="0.5"/>
    <rect x="210" y="120" width="3" height="3" rx="1" fill="#D4AF37" opacity="0.6"/>
    <rect x="290" y="110" width="4" height="4" rx="1" fill="#E5C100" opacity="0.4"/>
  </g>
  
  <!-- Cabinet base -->
  <rect x="60" y="180" width="280" height="120" fill="#555555"/>
  <rect x="70" y="190" width="260" height="100" rx="2" fill="#444444"/>
  <rect x="150" y="235" width="80" height="10" rx="2" fill="#333333"/>
  
  <!-- Sink -->
  <rect x="150" y="110" width="100" height="40" rx="5" fill="#DDDDDD"/>
  <rect x="155" y="115" width="90" height="30" rx="4" fill="#CCCCCC"/>
  
  <!-- Countertop shine effect -->
  <rect x="50" y="100" width="300" height="2" fill="#FFFFFF" opacity="0.5"/>
  
  <!-- Countertops text -->
  <g transform="translate(105, 360)">
    <rect x="0" y="-30" width="190" height="40" rx="8" fill="#D4AF37" opacity="0.2"/>
    <text x="95" y="0" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333333" text-anchor="middle" dominant-baseline="middle">COUNTERTOPS</text>
  </g>
  
  <!-- Define clip path for terrazzo pattern -->
  <defs>
    <clipPath id="countertop-clip">
      <rect x="50" y="100" width="300" height="50"/>
    </clipPath>
  </defs>
</svg> 