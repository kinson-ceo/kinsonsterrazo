<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" rx="8" fill="#F8F9FA"/>
  
  <!-- Drawing board / canvas -->
  <rect x="50" y="80" width="300" height="200" rx="4" fill="#FFFFFF" stroke="#CCCCCC" stroke-width="2"/>
  
  <!-- Terrazzo pattern design -->
  <g>
    <!-- Pattern samples - 3 circular samples -->
    <circle cx="100" cy="130" r="30" fill="#F5F5F5" stroke="#DDDDDD"/>
    <circle cx="200" cy="130" r="30" fill="#F5F5F5" stroke="#DDDDDD"/>
    <circle cx="300" cy="130" r="30" fill="#F5F5F5" stroke="#DDDDDD"/>
    
    <!-- Sample 1 terrazzo pattern -->
    <g clip-path="url(#sample1-clip)">
      <circle cx="90" cy="120" r="6" fill="#D4AF37" opacity="0.7"/>
      <circle cx="110" cy="140" r="4" fill="#C5B358" opacity="0.6"/>
      <circle cx="95" cy="145" r="5" fill="#E5C100" opacity="0.8"/>
      <rect x="105" cy="125" width="6" height="6" rx="1" fill="#D4AF37" opacity="0.7"/>
      <rect x="85" cy="135" width="5" height="5" rx="1" fill="#C5B358" opacity="0.6"/>
    </g>
    
    <!-- Sample 2 terrazzo pattern -->
    <g clip-path="url(#sample2-clip)">
      <circle cx="190" cy="120" r="5" fill="#4ECDC4" opacity="0.7"/>
      <circle cx="210" cy="140" r="3" fill="#1A535C" opacity="0.6"/>
      <circle cx="195" cy="145" r="4" fill="#FFE66D" opacity="0.8"/>
      <rect x="205" cy="125" width="5" height="5" rx="1" fill="#FF6B6B" opacity="0.7"/>
      <rect x="185" cy="135" width="4" height="4" rx="1" fill="#1A535C" opacity="0.6"/>
    </g>
    
    <!-- Sample 3 terrazzo pattern -->
    <g clip-path="url(#sample3-clip)">
      <circle cx="290" cy="120" r="6" fill="#6A0572" opacity="0.7"/>
      <circle cx="310" cy="140" r="4" fill="#AB83A1" opacity="0.6"/>
      <circle cx="295" cy="145" r="5" fill="#F7F7F7" opacity="0.8"/>
      <rect x="305" cy="125" width="6" height="6" rx="1" fill="#6A0572" opacity="0.7"/>
      <rect x="285" cy="135" width="5" height="5" rx="1" fill="#AB83A1" opacity="0.6"/>
    </g>
    
    <!-- Design layout -->
    <path d="M80 200 L120 200 L130 230 L70 230 Z" fill="none" stroke="#333333" stroke-width="1" stroke-dasharray="4 2"/>
    <path d="M180 190 L220 190 L220 230 L180 230 Z" fill="none" stroke="#333333" stroke-width="1" stroke-dasharray="4 2"/>
    <path d="M290 200 C300 180 310 230 270 230" fill="none" stroke="#333333" stroke-width="1" stroke-dasharray="4 2"/>
  </g>
  
  <!-- Design tools -->
  <rect x="100" y="250" width="50" height="6" rx="2" fill="#555555"/> <!-- ruler -->
  <rect x="100" y="250" width="2" height="10" fill="#555555"/> <!-- ruler mark -->
  <rect x="110" y="250" width="2" height="10" fill="#555555"/> <!-- ruler mark -->
  <rect x="120" y="250" width="2" height="10" fill="#555555"/> <!-- ruler mark -->
  <rect x="130" y="250" width="2" height="10" fill="#555555"/> <!-- ruler mark -->
  <rect x="140" y="250" width="2" height="10" fill="#555555"/> <!-- ruler mark -->
  
  <path d="M200 250 L180 270 L220 270 Z" fill="#D4AF37" opacity="0.7"/> <!-- color swatch -->
  
  <circle cx="280" cy="255" r="10" fill="#FFFFFF" stroke="#555555" stroke-width="2"/> <!-- magnifying glass -->
  <line x1="287" y1="262" x2="295" y2="270" stroke="#555555" stroke-width="2"/> <!-- magnifying glass handle -->
  
  <!-- Custom Design text -->
  <g transform="translate(120, 340)">
    <rect x="0" y="-30" width="160" height="40" rx="8" fill="#D4AF37" opacity="0.2"/>
    <text x="80" y="0" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333333" text-anchor="middle" dominant-baseline="middle">CUSTOM DESIGN</text>
  </g>
  
  <!-- Define clip paths for sample patterns -->
  <defs>
    <clipPath id="sample1-clip">
      <circle cx="100" cy="130" r="30"/>
    </clipPath>
    <clipPath id="sample2-clip">
      <circle cx="200" cy="130" r="30"/>
    </clipPath>
    <clipPath id="sample3-clip">
      <circle cx="300" cy="130" r="30"/>
    </clipPath>
  </defs>
</svg> 