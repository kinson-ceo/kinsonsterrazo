<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#F8F9FA"/>
  
  <!-- Kitchen layout outline -->
  <rect x="50" y="50" width="300" height="200" stroke="#333333" stroke-width="2" fill="#FFFFFF"/>
  
  <!-- Kitchen island with terrazzo countertop -->
  <rect x="150" y="100" width="100" height="60" fill="#555555"/> <!-- island base -->
  <rect x="140" y="95" width="120" height="10" fill="#D4AF37" opacity="0.3"/> <!-- terrazzo countertop -->
  
  <!-- Terrazzo pattern on countertop -->
  <g clip-path="url(#countertop-clip)">
    <!-- Large chunks -->
    <circle cx="150" cy="100" r="4" fill="#D4AF37" opacity="0.8"/>
    <circle cx="180" cy="98" r="5" fill="#C5B358" opacity="0.7"/>
    <circle cx="210" cy="102" r="3" fill="#E5C100" opacity="0.8"/>
    <circle cx="240" cy="99" r="4" fill="#D4AF37" opacity="0.6"/>
    <rect x="160" y="97" width="6" height="6" rx="1" fill="#C5B358" opacity="0.7"/>
    <rect x="190" y="100" width="4" height="4" rx="1" fill="#D4AF37" opacity="0.8"/>
    <rect x="220" y="97" width="5" height="5" rx="1" fill="#E5C100" opacity="0.6"/>
    
    <!-- Medium chunks -->
    <circle cx="155" cy="100" r="2" fill="#D4AF37" opacity="0.7"/>
    <circle cx="185" cy="98" r="2" fill="#C5B358" opacity="0.6"/>
    <circle cx="215" cy="102" r="1.5" fill="#E5C100" opacity="0.7"/>
    <circle cx="245" cy="99" r="2" fill="#D4AF37" opacity="0.5"/>
    <rect x="165" y="97" width="3" height="3" rx="1" fill="#C5B358" opacity="0.6"/>
    <rect x="195" y="100" width="2" height="2" rx="0.5" fill="#D4AF37" opacity="0.7"/>
    <rect x="225" y="97" width="2.5" height="2.5" rx="0.5" fill="#E5C100" opacity="0.5"/>
  </g>
  
  <!-- Kitchen elements -->
  <rect x="50" y="50" width="90" height="60" fill="#DDDDDD"/> <!-- Upper cabinets -->
  <rect x="50" y="120" width="90" height="130" fill="#CCCCCC"/> <!-- Lower cabinets -->
  <rect x="260" y="120" width="90" height="130" fill="#CCCCCC"/> <!-- Lower cabinets -->
  <rect x="50" y="110" width="90" height="10" fill="#D4AF37" opacity="0.3"/> <!-- countertop -->
  <rect x="260" y="110" width="90" height="10" fill="#D4AF37" opacity="0.3"/> <!-- countertop -->
  
  <!-- Sink -->
  <rect x="70" y="100" width="50" height="30" rx="3" fill="#BBBBBB"/>
  
  <!-- Stove -->
  <rect x="280" y="120" width="50" height="50" fill="#888888"/>
  <circle cx="290" cy="130" r="5" fill="#555555"/>
  <circle cx="310" cy="130" r="5" fill="#555555"/>
  <circle cx="290" cy="150" r="5" fill="#555555"/>
  <circle cx="310" cy="150" r="5" fill="#555555"/>
  
  <!-- Project label -->
  <rect x="100" y="220" width="200" height="30" rx="6" fill="#D4AF37" opacity="0.2"/>
  <text x="200" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333333" text-anchor="middle" dominant-baseline="middle">KITCHEN COUNTERTOP PROJECT</text>
  
  <!-- Define clip path for terrazzo pattern -->
  <defs>
    <clipPath id="countertop-clip">
      <rect x="140" y="95" width="120" height="10"/>
    </clipPath>
  </defs>
</svg> 